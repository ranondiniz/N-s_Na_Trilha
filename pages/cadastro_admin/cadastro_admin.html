<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Admin - Nós na Trilha</title>
    <link rel="stylesheet" href="estiloAdmin.css">
    <link rel="stylesheet" href="../../components/every_pages.css">
  <!-- Importação dos arquivos CSS do Slick carousel -->
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css"/>
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css"/>

  <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <main>
    	<section class="box-central">
            
    		<div class="box-cards">
	    		<div class="card-form-admin">
	    			<h3>Cadastro do Administrador</h3>
	    			<form class="form" id="form_cadastro">
	    				<div class="form-line">
	    					<div class="box-form-line">
	    						<label>Nome Completo</label>
	    						<input class="input" type="text" id="nameInput">
	    					</div>
	    				</div>
	    				<label>E-mail</label>
	    				<input class="input" type="email" id="emailInput">

	    				<label>Número de telefone</label>
	    				<input class="input" type="text" id="phoneInput">

	    				<label>Senha</label>
	    				<input class="input" type="password" id="senhaInput">

	    				<label>Confirmar senha</label>
	    				<input class="input" type="password" name="">

                        <input class="sobre-submit" type="submit" name="" value="Cadastrar">
	    			</form>
	    			
		    		<div class="clear"></div>
	    		</div>
    		</div>
    	</section>
    </main>
    <script src="cadastroAdmin.js"></script>
</body>
</html>
