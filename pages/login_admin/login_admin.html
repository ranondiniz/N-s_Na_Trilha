<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Administrador</title>
    <link rel="stylesheet" href="login_admin.css">
    <link rel="stylesheet" href="../../components/every_pages.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Scada:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <main>
         <div class="box_principal">
            <form id="form_cadastro">
                <h1>Login Administrador</h1>
                <div>
                    <label>Email</label>
                    <input type="email" id="email">
                </div>
                <div>
                    <label>Senha</label>
                    <input type="password" id="senha">    
                </div>
                <section id="info_login">
                    <span>Senha incorreta.</span>
                </section>
                <div id="btn_login">
                    <input type="submit" value="Login">
                </div>
            </form>
         </div>      
         
         <!-- Modal de requisições -->

         <div id="error-modal" class="modal">
            <div class="modal-content">
              <p>Erro ao realizar login.</p>
              <span class="ok-button">Ok</span>
            </div>
         </div>

         <!-- Modal de requisições -->
    </main>
    <script src="form.js"></script>
</body>
</html>
